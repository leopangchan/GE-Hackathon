<div id="header">
    <div>
        <img src="../img/TreeLogo.png" alt="Tree Logo" class="spanning on-top" width="75" height="75">
        <h2 class="spanning on-top"><b> Treety! </b></h2>
        <button class="btn success spanning on-top" ng-click="vm.newTree($event)" >Plant A Tree</button>

    <div class="form-group">

    </div>
