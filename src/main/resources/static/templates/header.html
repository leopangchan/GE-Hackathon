<div id="header" class="row">
    <div class="col-md-6 alert alert-info">
        <img src="../img/TreeLogo.png" alt="Tree Logo" class="spanning" width="75" height=s"75">
        <h2 class="spanning"><b> Treety! </b></h2>
        <button class="btn success spanning" ng-controller="TreeMapController as vm" ng-click="vm.newTree($event)" >Plant A Tree</button>
    </div>
    <div class="form-group col-md-6">
        <input type="text" style="height: 50%" placeholder="Location: e.g. city/zip" class="form-control">
    </div>
</div>
