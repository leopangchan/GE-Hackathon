<div map-lazy-load="https://maps.google.com/maps/api/js">
    <ng-map class="overlay" center="32.7157, -117.1611" zoom = "13" on-center-changed="vm.centerChanged()">
        <marker ng-repeat="pos in vm.locationPos" position="{{pos}}"
         on-click="vm.markerClicked(event, pos)" icon="../img/small_tree.png">
        </marker>
    </ng-map>
</div>
