<div id="tree-map" map-lazy-load="https://maps.google.com/maps/api/js">
    <ng-map class="overlay" center="32.7157, -117.1611" zoom = "13" on-center-changed="vm.centerChanged()" on-click="vm.getpos($event)">
        <!--<heatmap-layer id="foo" data="treeBenefitHeatmap_1000"></heatmap-layer>-->

               url="img/static_heatmap.png"
               bounds="[[32.699391, -117.171969],
               [32.727947,-117.145543]]"
               opacity="0.4"
               ng-if="vm.showHeatmap">
        </shape>

    </ng-map>
</div>
