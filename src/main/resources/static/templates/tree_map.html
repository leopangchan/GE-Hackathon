<div id="tree-map" map-lazy-load="https://maps.google.com/maps/api/js">
    <ng-map class="overlay" center="32.7157, -117.1611" zoom = "13" on-center-changed="vm.centerChanged()" on-click="vm.getpos($event)">
        <marker ng-repeat="pos in vm.locationPos" position="{{pos}}"
                on-click="vm.markerClicked(event, pos)"
                icon="../img/small_tree.png"
                ng-if="vm.showMarkers">
        </marker>
        <heatmap-layer id="foo" data="treeBenefitHeatmap"></heatmap-layer>
    </ng-map>
</div>
